    <h1>Inscribase a un curso</h1>
    <p>Llene este formulario:</p>

        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre"

        <label for="apellido">Apellidos:</label><br>
        <input type="text" name="apellido" id="apellido" placeholder="Tu apellido"
        required> <br> <br>
        <label for="dni">DNI:</label><br>
        <input type="text" name="dni" id="dni" placeholder="Ingrese su DNI"
        pattern="\d{8}" required> <br> <br>
        <label for="curso">Elige un curso</label>
        <select name="curso" id="curso" required>
            <option value="Algebra lineal">Algebra Lineal</option>
            <option value="Introduccion a la ingenieria">
                Introduccion a la ingenieria
            </option>
            <option value="Introduccion al desarrollo de software">
                Introduccion al desarrollo de software
            </option> <br> <br>
        </select>
        <p></p>
    </form>
