<!DOCTYPE html>
<html lang="es">
<head>
    <title>Suscripcion al boletin</title>
</head>
<body>
    <h1>Suscribete a nuestro boletin</h1>
    <p>Llena el siguiente formulario</p>
    <form action="#">
        <label for="nombre">Nombre completo:</label>
        <input type="text" name="nombre" placeholder="Escribe tu nombre">
        <br><br>
        <label for="correo">Correo electronico:</label>
        <input type="email" name="correo" placeholder="ejemplo@gmail.com">
        <input type="checkbox" id="promocionales" name="promocionales" value="si">
        <label for="promocionales">Acepto recibir correos promocionales</label>
        <input type="submit" value="Suscribirse">
        <input type="reset" value="Reiniciar formulario">

    </form>
</body>
