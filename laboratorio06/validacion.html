<!DOCTYPE html>
<html>
<head>
    <title>Validacion</title>
</head>
<body>
    <h1>Paginas:</h1>
    <nav>
    <a href="registro.html">Suscribirse:</a>
    <a href="lenguajes.html">Lenguajes:</a>
    <a href="validacion.html">Validacion:</a>
    </nav>
    <h1>Validacion del usuario:</h1>
    <p>Completa el formulario</p>
    <form action="#" method="post">
        <label for="email">Ingrese su correo:</label><br>
        <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>
        <br><br>
        <label for="contraseña">Contraseña:</label><br>
        <input type="password" name="contraseña" id="contraseña" placeholder="Entre 6 y 12 caracteres"
        pattern=".{6,12}" required> 
        <br><br>
        <label for="confirmar">Confirma tu contraseña:</label><br>
        <input type="password" name="confirmar" id="confirmar" placeholder="Repite tu contraseña"
        pattern=".{6,12}" required>
        <input type="submit" value="Validar">
    </form>
</body>
</html>
