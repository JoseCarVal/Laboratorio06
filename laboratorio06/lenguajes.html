<!DOCTYPE html>
<html>
<head>
    <title>Preferencias de lenguajes:</title>
</head>
<body>
    <h1>Navegacion:</h1>
    <a href="index.html">Formularios:</a>
    <h1>Formulario de preferencias:</h1>
    <p>¿Que lenguajes conoces?</p>
    <form action="#" method="post">
        <input type="checkbox" id="html" name="lenguajes" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="lenguajes" value="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="lenguajes" value="javascript">
        <label for="javascript">JavaScript</label><br>
        <input type="checkbox" id="python" name="lenguajes" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="java" name="lenguajes" value="java">
        <label for="java">Java</label><br>
        <label for="horas">¿Cuantas horas de programacion estudias al dia?</label>
        <input type="number" id="horas" name="horas" min="0" max="24" placeholder="Ej: 3">
        <br><br>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
